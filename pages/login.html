<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login&signup.css">
</head>
<body>
    <div id="notice"></div>
    
    <svg style="margin: 17vh 35vw;" xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#F3F7EC"><path d="M226.67-186.67h140v-246.66h226.66v246.66h140v-380L480-756.67l-253.33 190v380ZM160-120v-480l320-240 320 240v480H526.67v-246.67h-93.34V-120H160Zm320-352Z"/></svg>
    <h1 style="margin: -20vh 40vw;">WELCOME BACK!</h1>
    <form style="height: 40vh; margin: 30vh auto;" action="" id="form">
        <input id="email-input" type="text" placeholder="Email" required>
        <input id="pass-input" type="password" placeholder="Password" required>
        <a href="./signup.html">Don't have an account?</a>
        <input type="submit" value="Login">
    </form>

    <script>
        const homeBtn = document.getElementsByTagName("svg")[0];

        homeBtn.addEventListener("click",function(){
            window.location.href = "../index.html";
        })
    </script>
    <script type="module" src="../js/login.js"></script>
</body>
</html>
