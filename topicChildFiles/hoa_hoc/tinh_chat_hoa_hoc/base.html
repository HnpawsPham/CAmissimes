<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chất hóa học của base</title>
    <link rel="stylesheet" href="./style/base.css">
    <link rel="stylesheet" href="../../colors&fonts.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
     
     <p id="help">Hướng dẫn</p>
     <div id="reload">
        <span>Làm lại thí nghiệm </span> &ensp;
        <span class="material-symbols-outlined">frame_reload</span>
     </div>

     <!-- kết luận -->
     <p id="conclu">| Kết luận<span class="material-symbols-outlined">description</span> </p>
     <!-- content kết luận -->
     <div id="text">
         <p>Dung dịch kiềm phản ứng được với dung dịch acid.</p>
     </div>
     
    <div id="react-tab">
        <p id="equation">Trong lọ chứa dung dịch NaOH</p>
    </div>

    <div id="lab" class="object">
        <img src="./assets/lab.png" alt="">
        <div id="liquid"></div>
        <div id="drop"></div>
    </div>

    <div id="dropper">
        <img class="object" src="./assets/dropper.png" alt="">
    </div>


    <div id="phenolphtalein" class="object">
        <img class="cap" src="./assets/phenolCap.png" alt="">
        <img class="bottle" src="./assets/phenolphtalein.png" alt="">
    </div>

    <div id="hcl" class="object">
        <img class="cap" src="./assets/hclCap.png" alt="">
        <img class="bottle" src="./assets/hcl.png" alt="">
    </div>


    <script src="./run/base.js"></script>
</body>
</html>
