<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chất hóa học của muối</title>
    <link rel="stylesheet" href="../../colors&fonts.css">
    <link rel="stylesheet" href="./style/muoi.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <p id="help">Hướng dẫn</p>
    <div id="reload">
        <span>Làm lại thí nghiệm </span> &ensp;
        <span class="material-symbols-outlined">frame_reload</span>
    </div>

    <!-- kết luận -->
    <p id="conclu">| Kết luận<span class="material-symbols-outlined">description</span> </p>
    <!-- content kết luận -->
    <div id="text">
        <p>Dung dịch kiềm phản ứng được với dung dịch acid.</p>
    </div>

    <div id="react-tab">
        <p id="equation">Trong lọ chứa dung dịch BaCl2</p>
    </div>

    <div id="lab" class="object">
        <img src="./assets/lab.png" alt="">
        <div id="liquid"></div>
        <div id="drop"></div>
    </div>

    <div id="dropper">
        <img class="object" src="./assets/dropper.png" alt="">
    </div>

    <script src="./run/muoi.js"></script>
</body>

</html>
