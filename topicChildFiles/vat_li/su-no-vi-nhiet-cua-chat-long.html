<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự nở vì nhiệt của chất lỏng</title>
    <link rel="stylesheet" href="../colors&fonts.css">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./style/su-no-vi-nhiet-cua-chat-long.css">
</head>

<body class="youngGreen">
    <div id="alert"></div>
    <p id="help">Hướng dẫn</p>
    <p id="restart">Restart <span class="material-symbols-outlined">restart_alt</span></p>

    <!-- kết luận -->
    <p id="conclu">| Kết luận<span class="material-symbols-outlined">description</span> </p>
    <!-- content kết luận -->
    <div id="text">
        <p>- Các chất lỏng đều nở ra khi nóng lên và co lại khi lạnh đi. <br>
            - Các chất lỏng khác nhau thì dãn nở vì nhiệt cũng khác nhau. <br>
        </p>
    </div>

    <img id="ice-bucket" src="./assets/ice bucket.png" alt="">

    <img id="steam" src="./assets/steam.gif" alt="">
    <img id="slight-steam" src="./assets/slight-steam.gif" alt="">

    <div id="glass-container">
        <img id="ice-inside" src="./assets/ice surface.png" alt="">
        <img id="main" src="./assets/glass-container.png" alt="">
        <div id="glass-container-water"></div>
    </div>
    

    <div id="kettle">
        <img src="./assets/close.png" alt="">
        <div id="water-inside"></div>
    </div>

    <img id="tap" src="./assets/waterTap.png" alt="">
    <div id="flow"></div>

    <div id="oil-bottle" class="bottle">
        <img src="./assets/oil.png" alt="">
        <div id="oil" class="in-straw"></div>
    </div>

    <div id="wine-bottle" class="bottle">
        <img src="./assets/wine.png" alt="">
        <div id="wine" class="in-straw"></div>
    </div>


    <div id="water-bottle" class="bottle">
        <img src="./assets/water.png" alt="">
        <div id="water" class="in-straw"></div>
    </div>
    <script src="./js/su-no-vi-nhiet-cua-chat-long.js"></script>
</body>

</html>
